<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-tareas">
        <h1>Lista de tareas</h1>
        
        <div class="tareasList">
            <form>
                <input class="inputTitulo" type="text" placeholder="Agrega el titulo...">
                <input class="inputTarea" type="text" placeholder="Agrega tu tarea...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul id="lista-tareas"></ul>
        </div>
        <div class="empty-tareas">
            <p>No tiene tareas pendientes.</p>
        </div>
        <button class="btn-hist">Historial</button>
    </div>
    <div class="container-historial">
        <h1>Historial</h1>
        <div class="hist-container">
            <ul id="lista-hist"></ul>
        </div>
        <div class="empty-hist">
            <p>No hay historial.</p>
        </div>
        <div id="container-cerrar">
            <button id="btn-cerrar">Cerrar</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
